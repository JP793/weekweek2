<!DOCTYPE html>
<html>
  <head>
    <title>User Data</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table id="user-table">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Admin</th>
        <th>Profile Pic</th>
      </tr>
      <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>Demoland 123</td>
        <td>X</td>
        <td>-</td>
      </tr>
      <tr>
        <td>User123</td>
        <td>example@email.com</td>
        <td>Userplace 321</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>AnotherUser222</td>
        <td>example@email.com</td>
        <td>AnotherPlace 21</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </table>

    <form id="user-form">
      <input type="text" id="input-username" placeholder="Username" />
      <input type="text" id="input-email" placeholder="Email" />
      <input type="text" id="input-address" placeholder="Address" />
      <input type="checkbox" id="input-admin" /> Admin
      <input type="file" id="input-image" accept="image/*" />
      <button type="button" id="submit-data">Submit</button>
    </form>

    <button id="empty-table">Empty Table</button>

    <script>
      document
        .getElementById("submit-data")
        .addEventListener("click", function () {
          var table = document.getElementById("user-table");
          var username = document.getElementById("input-username").value || "-";
          var email = document.getElementById("input-email").value || "-";
          var address = document.getElementById("input-address").value || "-";
          var admin = document.getElementById("input-admin").checked
            ? "X"
            : "-";
          var imageInput = document.getElementById("input-image");
          var image = document.createElement("img");

          if (imageInput.files[0]) {
            image.src = URL.createObjectURL(imageInput.files[0]);
            image.height = 64;
            image.width = 64;
          } else {
            image = "-";
          }

          for (var i = 1, row; (row = table.rows[i]); i++) {
            if (row.cells[0].innerText === username) {
              row.cells[1].innerText = email;
              row.cells[2].innerText = address;
              row.cells[3].innerText = admin;
              row.cells[4].innerHTML = "";
              if (imageInput.files[0]) {
                row.cells[4].appendChild(image);
              } else {
                row.cells[4].innerText = image;
              }
              return;
            }
          }

          var tr = document.createElement("tr");
          tr.innerHTML = `<td>${username}</td><td>${email}</td><td>${address}</td><td>${admin}</td><td></td>`;
          if (imageInput.files[0]) {
            tr.cells[4].appendChild(image);
          } else {
            tr.cells[4].innerText = image;
          }
          table.appendChild(tr);
        });

      document
        .getElementById("empty-table")
        .addEventListener("click", function () {
          var table = document.getElementById("user-table");
          var rows = table.getElementsByTagName("tr");
          while (rows.length > 1) {
            table.deleteRow(1);
          }
        });
    </script>
  </body>
</html>
